##Connect to database
server.port=8081
spring.datasource.url=jdbc:mysql://localhost:3306/train_db

#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/train_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


##Config jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
spring.application.name=Search-service
eureka.instance.status-page-url=http://localhost:8081/searchTrain
eureka.instance.home-page-url=${eureka.client.service-url.defaultZone}

eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
