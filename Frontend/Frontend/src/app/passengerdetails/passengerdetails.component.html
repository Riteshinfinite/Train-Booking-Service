   <div class="form-container">
    <h3>Add Passenger Details</h3>
    <form>
      <div *ngFor="let passenger of passengers;let i = index">
        <h3>Passenger Information</h3>
        <form>
            <tr>
                <td>
                    <div class="form-group">
                        <label for="passengerName">Name:</label>
                        <input type="text" id="passengerName" name="passengerName" [(ngModel)]="passenger.name" required>
                      </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="passengerAge">Age:</label>
                        <input type="number" id="passengerAge" name="passengerAge" [(ngModel)]="passenger.age" required min="5">
                      </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="passengerGender">Gender:</label>
                        <select id="passengerGender" name="passengerGender" [(ngModel)]="passenger.gender" required>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                          <option value="cantSay">Can't Say</option>
                        </select>
                    </div>
                </td>
                <td>
                    <div class="form-group">
                        <label for="passengerPhoneNumber">Phone Number:</label>
                        <input type="tel" id="passengerPhoneNumber" name="passengerPhoneNumber" [(ngModel)]="passenger.phoneNumber" required>
                    </div>
                </td>
        </tr>
        <button type="button" (click)="deletePassenger(i)">Delete Passenger</button>
        </form>
      </div>
      <button (click)="addPassenger()" [disabled]="passengers.length >= 6">Add Passenger</button>      
      
      <button type="submit" (click)="submitForm()">Pay Now</button>
    </form>
  
    
  </div>
