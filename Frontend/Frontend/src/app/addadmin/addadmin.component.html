<div class="register-container">
    <h2>Add another admin</h2>
    <form class="register-form" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required>
        <div *ngIf="isFieldInvalid('email')" class="error">Email is required.</div>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" required>
        <div *ngIf="isFieldInvalid('username')" class="error">Username is required.</div>        
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password"  name="password" [(ngModel)]="password" required>
        <div *ngIf="isFieldInvalid('password')" class="error">Password is required.</div>
        <div *ngIf="password && password.length < 8" class="error">Password must be at least 8 characters long.</div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
        <div *ngIf="isFieldInvalid('confirmPassword')" class="error">Confirm Password is required.</div>
        <div *ngIf="password !== confirmPassword" class="error">Passwords do not match.</div>
      </div>
      <div *ngIf="password && confirmPassword && password !== confirmPassword" class="error">Passwords do not match.</div> 
      <button type="submit" class="btn" [disabled]="password !== confirmPassword  || formInvalid()">Add admin</button>
    </form>
    <div *ngIf="!errorflag">
      <p class="text-success">{{ successmsg }} </p>
    </div>
  </div>
