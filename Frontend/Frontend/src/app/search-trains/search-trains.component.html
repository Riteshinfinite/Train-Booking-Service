<div class="search-container">
  <h2>Train Search</h2>
  <form [formGroup]="searchForm" (ngSubmit)="searchTrains()">
    <div class="form-group">
      <label for="source">Source:</label>
      <input type="text" id="source" formControlName="source" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" formControlName="destination" required>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" formControlName="date" [min]="getCurrentDate()" required>
    </div>
    <div class="error-message" *ngIf="isSameSourceAndDestination">
      Source and destination cannot be the same.
    </div>
    <button type="submit">Search</button>
  </form>  
</div>
